<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Fake logout page twitter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <img src="assets/twitter.png" alt="Black dot">

        </div>
        <div class="right-container">
            <div class="logo-container">
                <img src="assets/twitter.png" alt="Logo twitter">
            </div>
            <div class="title-container">
                <h1>Lo que está pasando en el futuro.</h1>
            </div>
            <!-- Cuando los márgenes verticales de dos elementos se tocan, solo se respetará el margen del elemento con el valor de margen más grande -->
            <div class="subtitle-container">
                <h3>Únete ahora mismo.</h3>
            </div>
            <div class="btns-container">

                <button name="google-register" onclick="google.com">
                    <div class="logo-text-container">
                        <img src="assets/google.png" alt="Logo Google">
                        Registrarse con Google
                    </div>
                </button>
                <button name="appe-register" onclick="apple.com">
                    <div class="logo-text-container">
                        <img src="assets/apple.png" alt="Logo apple">
                        Registrarse con Apple
                    </div>
                </button>
                <div class="separator-container">
                    <img src="assets/line.png" alt="Separator line 1">
                    <p>o</p>
                    <img src="assets/line.png" alt="Separator line 2">
                </div>
                <input type="button" name="resgitro-phone" id="registro-phone" value="Registrarse con celular">
                <div class="terms-container">
                    <p>Al registrarte estás aceptando <a href="">términos y condiciones</a> y las <a href="">politicas
                            de privacidad</a>. incluyendo <a href="">cookies</a></p>
                </div>
                <div class="signup-container">
                    <h4>¿Ya tienes una cuenta?</h4>
                </div>
                <div class="register-container">
                    <button>
                        <div>
                            Sign up
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
