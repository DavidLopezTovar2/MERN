<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes page</title>
    <link rel="stylesheet" href="likes.css">
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>
    <nav>
        <h1>Your feed</h1>
    </nav>
    <div class="feed-container">
        <div class="my-profile-container">
            <img src="imgs/profile-user.png" alt="Profile picture">
            <a href="">Add an avatar</a>
            <h1>James Doe</h1>
        </div>
        <aside>
            <div class="profile-container">
                <div class="info-profile-container">
                    <h1>Neil M</h1>
                    <h3>0 like(s)</h3>
                    <button onclick="liked(0)">Like</button>
                </div>
                <h2>I just set up this new discord bot, let me know what you all think. <a href="">link</a></h2>
            </div>
            <div class="profile-container">
                <div class="info-profile-container">
                    <h1>Nichole K</h1>
                    <h3>0 like(s)</h3>
                    <button onclick="liked(1)">Like</button>
                </div>
                <h2>Just finished my <a href="">next comic</a>, check it out</h2>
            </div>
            <div class="profile-container">
                <div class="info-profile-container">
                    <h1>Jim R</h1>
                    <h3>0 like(s)</h3>
                    <button onclick="liked(2)">Like</button>
                </div>
                <h2>I can't stop listening to the <a href="">new album<a>. Who else is liking it?</h2>
            </div>
        </aside>
    </div>
    

    <script src="likes.js"></script>
</body>
</html>
